<form #formSignin="ngForm" (ngSubmit)="signin(formSignin)">
  <input
    type="text"
    name="username"
    #username="ngModel"
    [(ngModel)]="user.username"
    placeholder="Nombre de usuario"
    required
    pattern="^[a-z0-9]+$"
  />

  <input
    type="password"
    name="password"
    #password="ngModel"
    [(ngModel)]="user.password"
    placeholder="ContraseÃ±a"
    required
  />

  <div>
    <button type="submit" [disabled]="!formSignin.form.valid">
      Entrar
    </button>
  </div>
</form>
